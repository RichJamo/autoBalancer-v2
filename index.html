<body data-new-gr-c-s-check-loaded="14.1028.0" data-gr-ext-installed="">
  <main class="container-fluid">
    <header>
      <h1 class="text-left">BentoBox SMEB</h1>
      <h4 class="text-left">Non-custodial Automated Portfolio Management</h4>

    </header>

    <section>
      <!-- Button to open the modal login form -->
      <button onclick="document.getElementById('id01').style.display='block'">Login</button>

      <!-- The Modal -->
      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>

        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">
          <div class="imgcontainer">
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
          </div>

          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>

          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
      <div class="row d-flex justify-content-center">
      </div>
      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
        <div class="stats">


          <div class="row">
            <h4>Equal Weighted Portfolio <span class="text-muted"> WMATIC SUSHI WETH WBTC</span></h4>
            <div class="graph">
              <img src="./src/performance.png" class="rounded" alt="Portfolio performance">
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  SUSHI <span class="bigNumber" id="getSUSHIResult"></span>
                </div>
                <div class="byline_number">($ <span id="SUSHIInUsd"></span> )</div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  WMATIC <span class="bigNumber" id="getWMATICResult"></span>
                </div>
                <div class="byline_number">($ <span id="WMATICInUsd"></span> )</div>
              </div>
            </div>


            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  WETH <span class="bigNumber" id="getWETHResult"></span>
                </div>
                <div class="byline_number">($ <span id="WETHInUsd"></span> )</div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
              <div class="display_numbers">
                <div class="headline_number">
                  WBTC <span class="bigNumber" id="getWBTCResult"></span>
                </div>
                <div class="byline_number">($ <span id="WBTCInUsd"></span> )</div>
              </div>
            </div>



          </div>

          <div class="row">

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
              <div class="display_numbers">
                <div class="headline_number">
                  Total Portfolio Value <span class="bigNumber" id="TotalInUSD">$</span>
                </div>
                <!-- <div class="byline_number">( <span id="TotalInUSD"></span> )</div> -->
              </div>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
              <div class="display_numbers">
                <div class="headline_number">
                  Your Share <span class="bigNumber" id="USERshareInUSD"></span>
                </div>
                <div class="byline_number">( <span id="UserShareInPerc"></span> )</div>
              </div>
            </div>


          </div>



        </div>



      </div>
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">

        <div class="btn-holder">
          <button class="btn btn-primary btn-lg btn-block mb-3" id="ApproveMasterContract">Approve Master
            Contract</button>

        </div>

        <div class="approve-box btn-holder">
          <input placeholder="USDC deposit amount" type="value" id="depositAmountUSDC">
          <button type="value" id="approveButton"> Approve </button>
          <button type="value" id="depositButton"> Deposit </button> <!-- need to disable this until approved?-->
        </div>

        <div class="btn-holder">

          <button class="btn btn-primary btn-lg btn-block mb-3" id="withdraw_BB_to_user">Withdraw my funds</button>
        </div>

      </div>


    </section>

    <section>
      <div class="alert alert-success" role="alert" id="swapStarted" style="display:none"> </div>
    </section>
